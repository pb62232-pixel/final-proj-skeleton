<div class="w3-container w3-padding">
  <h2 class="w3-center">Contact Me!</h2>

  <!-- Short Form -->
  <div class="w3-card w3-padding w3-margin-bottom">
    <h3>sign up for updates on my whereabouts</h3>
    <form class="w3-container">
      <input class="w3-input w3-border w3-margin-bottom" type="email" placeholder="Your email">
      <button class="w3-button w3-pink">Subscribe</button>
    </form>
  </div>

  <!-- Long Form -->
  <div class="w3-card w3-padding">
    <h3>Send me a message!</h3>
    <form class="w3-container">
      <label>Name</label>
      <input class="w3-input w3-border" type="text">

      <label>Email</label>
      <input class="w3-input w3-border" type="email">

      <label>Subject</label>
      <input class="w3-input w3-border" type="text">

      <label>Message</label>
      <textarea class="w3-input w3-border" rows="5"></textarea>

      <button class="w3-button w3-pink w3-margin-top">Submit</button>
    </form>
  </div>
</div>
